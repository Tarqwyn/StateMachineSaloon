  function removeVideoReferencesFromCache (assets) {
    for (var i = (assets.length-1); i >= 0; i--) {
    	if ( ('text-over-media title'.indexOf(assets[i][0]) > -1) && 
             (assets[i][1].media_type == 'video')
        ) {
            assets.splice(i, 1);
        }
    }
  }
  removeVideoReferencesFromCache(assets);
