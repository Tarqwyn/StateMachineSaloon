<%
var rand = Math.floor(Math.random() * 100000000);
%>
<div class="bbcnewsvj-background-video--<%= rand %>" style="width: 100%; height: 100%;"></div>
<script>
require(['bump-3'],function ($) {
   var settings = {
     product: 'background'
   };
   var mp = $('.bbcnewsvj-background-video--<%= rand %>').player(settings);
   mp.load('http://www.bbc.co.uk/iplayer/playlist/<%= mapId %>');
 }); 
</script>
